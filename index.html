<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Practice Todo.</title>
        <link rel="stylesheet" href="stylesheet.css" type="text.css" />
    </head>
    <body>
        <div id="inputArea">
            <h1>Simple Todo.</h1>
            <span>Type here: <input type="text" id="inputData"/>
            <input type="submit" id="submit" value="Add"/></span>
        </div>
        <div id="outputArea">
            <ul id="todoArea">
                <li id="todoTitle"><input type="button" value="→" id="todoCheckAll">Todos.<input type="button" value="X" id="todoDelAll"></li>
            </ul>
            <ul id="finArea">
                <li id="finTitle"><input type="button" value="←" id="finCheckAll">Finished.<input type="button" value="X" id="finDelAll"></li>
            </ul>
        </div>
        <script src="ls.js"></script>
        <script src="todo.js"></script>
        <script src="main.js"></script>
    </body>
</html>
